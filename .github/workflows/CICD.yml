name: hugo push to github pages

on:
  push:
    branches:
    - dev_Andrew

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true

    - name: Build
      run: hugo --minify

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v2
      env:
        ACTIONS_DEPLOY_KEY: ${{ secrets.DEV_ANDREW_DEPLOYMENT_SECRET }}
        PUBLISH_BRANCH: master
        PUBLISH_DIR: ./public